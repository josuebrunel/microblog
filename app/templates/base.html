<html>
  <head>
    {%if title %}
    <title>{{title}}- Microblog</title>
    {%else%}
    <title>Microblog</title>
    {%endif%}
  </head>
  <body>
    <div> <a href="{{ url_for('index') }}">Home</a></div> 
    <hr />
    {% with messages = get_flashed_messages() %}
    {%if messages %}
    <ul>
      {%for message in message%}
      <li>{{message}}</li>
      {%endfor%}
    </ul>
    {%endif%}
    {%endwith%}
    {%block content %} {%endblock%}
  </body>
</html>
